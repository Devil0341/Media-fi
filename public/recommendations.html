<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MEDIA-fi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <header class="hero is-medium is-primary has-text-centered py-6" id="header">
        <h1 class="title is-1">MEDIA-fi</h1>
        <h2 class="subtitle is-3">Music and podcast recommendations to match your mood.</h2>
    </header>

    <!-- INTRO PAGE -->
    <main class="content is-flex is-flex-direction-column is-align-content-center is-justify-content-center has-text-centered" id="intro">
        <h3 class="subtitle m-6">Here are your recommendations...</h3>
        <section class="tile is-ancestor" id="recommendations>
            <div class="columns"></section>
               <div class="column">

                <div class="columns">

                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img id = "album-cover-1">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-content">
                              <p class="title is-4" id ='artist-1'>Artist Name</p>
                              <p class = "title is-3" id = 'song-name-1'
                            </div>
                          </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-content">
                              <p class="title is-4">Artist Name</p>
                            </div>
                          </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-content">
                              <p class="title is-4">Artist Name</p>
                            </div>
                          </div>
                        </div>
                    </div>

                </div>
              </div>
          </div>
      </section>
    </main>

    <footer class="footer has-text-centered" id="footer">
        <p><strong>MEDIA-fi</strong> is created by Jonathan Drabot, Greg Petropolous, and Anisha McDowell using the 
        <a href="https://developer.spotify.com/documentation/web-api/">Spotify API</a>
        and 
        <a href="https://developers.giphy.com/">Giphy API.</a>
        </p>
   </footer>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
   <script src="assets/js/script.js"></script>
</body>
</html>
