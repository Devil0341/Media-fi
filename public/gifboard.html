<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MEDIA-fi</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <header class="hero is-medium is-primary has-text-centered py-6">
    <h1 class="title is-1"><a href="index.html">MEDIA-fi</a></h1>
    <h2 class="subtitle is-3">Music to match your mood.</h2>
  </header>

  <main class="content has-text-centered is-flex is-flex-direction-column is-align-content-center is-justify-content-center">

    <h3 class="m-6" id="gifboard-h3">Select a schmood</h3>

    <section class="tile is-ancestor" id="gif-board">
      <div class="columns">
        <div class="column">

          <!-- TOP ROW -->
          <div class="columns">
            <div class="column gif" id="happy"></div>
            <div class="column gif" id="sad"></div>
            <div class="column gif" id="funny"></div>
          </div>

          <!-- CENTER ROW -->
          <div class="columns">
            <div class="column gif" id="mad"></div>
            <div class="column gif" id="confused"></div>
            <div class="column gif" id="inspirational"></div>
          </div>

          <!-- BOTTOM ROW -->
          <div class="columns">
            <div class="column gif" id="excited"></div>
            <div class="column gif" id="lazy"></div>
            <div class="column gif" id="jealous"></div>
          </div>
        </div>
      </div>
    </section>
  
  <!-- HIDDEN LOAD SCREEN -->
  <div id="loading-container">
    <h3 class="m-6 is-hidden" id="loading-h3">Loading recommendations...</h3>
    <progress class="progress is-large is-primary is-hidden" max="100" id="loading">60%</progress>
  </div>

</main>

  <footer class="footer has-text-centered" id="footer">
    <p><strong>MEDIA-fi</strong> is created by Jonathan Drabot, Greg Petropoulos, and Anisha McDowell using the
      <a href="https://developer.spotify.com/documentation/web-api/">Spotify API</a>
      and
      <a href="https://developers.giphy.com/">Giphy API.</a>
    </p>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
